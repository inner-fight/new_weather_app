<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scr/style.css">
    <title>Weather app</title>
</head>
<body>
 <div class="container">
    <div class="all_page">
        <div class="page_without_link">
            <form id="search-form" class="mb-3">
             <div class="row">
                <div class="col-4">
                 <input type="text" placeholder="Search city">
                </div>
                <div class="col-3">
                 <input type="submit" value="search" class="btn btn-primary">
                </div>
             </div>
            </form>
            <h1>New York</h1>
<div>Last updated: Day Time</div>
<div>Clear sky</div>
<div class="row">
    <div class="col-4">
      <img  src="http://openweathermap.org/img/wn/01d@2x.png" alt="clear sky">
      3 °C | °F
    </div>
    <div class="col-3">
        Humidity: 60%
        <br>
        Wind: 4 km/h
    </div>
</div>
         </div>
<div><a href="https://github.com/inner-fight/new_weather_app" target="_blank">Open-source code</a>  by Viktoriia</div> 

    </div>
</div>
 <script src="scr/js.js"></script>
</body>
</html>
